name: Docker Jenkins CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Jenkins Controller image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.controller
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jenkins-controller:latest

      - name: Build and push Jenkins Agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jenkins-agent:latest

      - name: Deploy with Docker Compose
        run: |
          docker compose -f docker-compose.yml pull
          docker compose -f docker-compose.yml up -d
